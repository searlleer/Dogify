<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dogify – Alles für deinen Hund</title>
  <link href="styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-600">Dogify</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-teal-600">Home</a>
        <a href="category.html" class="text-gray-700 hover:text-teal-600">Produkte</a>
        <a href="cart.html" class="text-gray-700 hover:text-teal-600">Warenkorb</a>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Unsere Highlights</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <img src="images/spielzeug.jpg" alt="Hundespielzeug" class="rounded mb-2">
        <h3 class="font-semibold">Quietschendes Spielzeug</h3>
        <p class="text-sm text-gray-600">Perfekt für aktive Hunde</p>
        <p class="text-teal-600 font-bold mt-2">9,99 €</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="images/bett.jpg" alt="Hundebett" class="rounded mb-2">
        <h3 class="font-semibold">Kuscheliges Hundebett</h3>
        <p class="text-sm text-gray-600">Für kleine bis mittlere Hunde</p>
        <p class="text-teal-600 font-bold mt-2">39,95 €</p>
      </div>
    </div>
  </main>
</body>
</html>
