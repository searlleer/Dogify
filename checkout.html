<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout â€“ Dogify</title>
  <link href="styles/tailwind.css" rel="stylesheet">
  <script>
    function submitOrder(event) {
      event.preventDefault();
      localStorage.removeItem("cart");
      window.location.href = "thankyou.html";
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-600">Dogify</h1>
      <nav class="space-x-4">
        <a href="index.html">Home</a>
        <a href="category.html">Produkte</a>
        <a href="cart.html">Warenkorb</a>
      </nav>
    </div>
  </header>
  <main class="max-w-xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Zur Kasse</h2>
    <form onsubmit="submitOrder(event)" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input required class="w-full border rounded px-3 py-2" type="text" />
      </div>
      <div>
        <label class="block mb-1 font-medium">E-Mail</label>
        <input required class="w-full border rounded px-3 py-2" type="email" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Adresse</label>
        <textarea required class="w-full border rounded px-3 py-2"></textarea>
      </div>
      <button class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Jetzt bestellen</button>
    </form>
  </main>
</body>
</html>
